# amplify.yml en la raíz del repo (sin appRoot si estás en raíz)
version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - corepack enable
            - corepack prepare pnpm@9.12.2 --activate   # ⬅️ usa la misma mayor que tu lockfile
            - pnpm -v
            - pnpm install --frozen-lockfile
            - nvm install 20 && nvm use 20 
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
      environment:
        variables:
          VITE_API_BASE_URL: "https://api.sukadex.net"
