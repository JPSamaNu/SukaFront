version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - corepack enable
            - corepack prepare pnpm@8.15.4 --activate
            - pnpm -v
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
      environment:
        variables:
          VITE_API_BASE_URL: "https://api.sukadex.net/api/v1"
